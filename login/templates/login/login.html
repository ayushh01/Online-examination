{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Online Examination System</title>
  <link rel="stylesheet" href="{% static 'login/login.css' %}">

</head>
<body>

  <!-- Form For Login Page -->

<form method="POST"  id="login-form" class="login-form" autocomplete="off" role="main">
	{% csrf_token %}
  <h1 class="a11y-hidden">Login Form</h1>
  <!-- UserName Input Field -->
  
  <div>
    <label class="label-email">
      <input type="username" class="text" name="username" placeholder="Email"  required />
      <span class="required">Email</span>
    </label>
  </div>
  
  <!-- End of UserName Field-->
  <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
  <label class="label-show-password" for="show-password">
    <span>Show Password</span>
  </label>

  <!-- PassWord Input Field -->
  
  <div>
    <label class="label-password">
      <input type="text" class="text" name="password" placeholder="Password"  required />
      <span class="required">Password</span>
    </label>
  </div>

  <!-- End of PassWord Field-->

  <!-- Input Button-->
  <input type="submit" value="Log In" />

  <div class="email">
    <a href="#">Forgot password?</a>
  </div>
  <figure aria-hidden="true">
    <div class="person-body"></div>
    <div class="neck skin"></div>
    <div class="head skin">
      <div class="eyes"></div>
      <div class="mouth"></div>
    </div>
    <div class="hair"></div>
    <div class="ears"></div>
    <div class="shirt-1"></div>
    <div class="shirt-2"></div>
  </figure>
</form>

  
</body>
</html>
